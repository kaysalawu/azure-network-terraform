  - path: /var/lib/azure/fastapi/app/app/main.py
    owner: root
    permissions: 0744
    content: |
      from fastapi import FastAPI, Request, Response, HTTPException
      from fastapi.middleware.cors import CORSMiddleware
      from fastapi.responses import JSONResponse
      from _app import router as app_router
      import json
      import ssl
      import uvicorn
      
      class PrettyJSONResponse(Response):
          media_type = "application/json"
      
          def render(self, content: any) -> bytes:
              return json.dumps(content, indent=2).encode('utf-8')
      
      app = FastAPI(default_response_class=PrettyJSONResponse)
      
      # CORS middleware
      app.add_middleware(
          CORSMiddleware,
          allow_origins=["*"],  # Replace * with actual frontend domain
          allow_credentials=True,
          allow_methods=["*"],
          allow_headers=["*"],
      )
      
      # Custom middleware to add Access-Control-Allow-Origin header
      @app.middleware("http")
      async def add_cors_header(request, call_next):
          response = await call_next(request)
          response.headers["Access-Control-Allow-Origin"] = "*"
          return response
      
      # Include the API router
      app.include_router(app_router, tags=["Features"])
      
  - path: /var/lib/azure/fastapi/app/app/requirements.txt
    owner: root
    permissions: 0744
    content: |
      cryptography==41.0.7
      fastapi==0.105.0
      uvicorn==0.25.0
      
  - path: /var/lib/azure/fastapi/docker-compose-app1-80.yml
    owner: root
    permissions: 0744
    content: |
      version: '3'
      services:
        app1-80:
          container_name: app1-80
          build:
            context: ./app/app
            dockerfile: Dockerfile
          network_mode: host
          command: uvicorn main:app --host '0.0.0.0' --port 80
          restart: always
        app1-ipv6-80:
          container_name: app1-ipv6-80
          build:
            context: ./app/app
            dockerfile: Dockerfile
          network_mode: host
          command: uvicorn main:app --host '::' --port 80
          restart: always
      
  - path: /var/lib/azure/fastapi/docker-compose-app2-8080.yml
    owner: root
    permissions: 0744
    content: |
      version: '3'
      services:
        app2-8080:
