version: '3'
services:
  app1:
    container_name: app1
    build:
      context: ./app1
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - /etc/ssl/app/cert.pem:/etc/ssl/app/cert.pem
      - /etc/ssl/app/cert.key:/etc/ssl/app/cert.key
    environment:
      - HOST_HOSTNAME=${HOST_HOSTNAME}
      - HOST_IP=${HOST_IP}

  app2:
    container_name: app2
    build:
      context: ./app2
      dockerfile: Dockerfile
    ports:
      - 8081:8081

  httpbin:
    image: kennethreitz/httpbin
    ports:
      - 80:80
